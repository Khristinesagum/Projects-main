<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
</head>

<body>
    <div id="app">
    <header>
        <h1 v-text="sitename"></h1>
        <button v-on:click='showCheckout'>
            <p>{{cartItemCount}}</p>    
            <span class="fas fa-cart-plus"></span>
            Checkout
        </button>
    </header>
    <main>
        <div v-if='showProduct'>
        <figure>
            <img v-bind:src="product.image">
        </figure>
        <h2 v-text="product.title"></h2>
        <p v-html="product.description"></p>
        <p>Price: {{product.price}}</p>
        <p>Available stock: {{product.availableInventory}}</p>

        <button v-on:click='addToCart' v-if="canAddToCart">
            Add to cart
        </button>
        <button disabled='disabled' v-else>
            Add to cart
        </button>
    </div>
    <div v-else>
    <h2>Checkout Page</h2>
    </div>
    </main>
</div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js Pet Depot',
                product:{
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 lb bag of <em>irresistible</em>," + " organic goodness for your cat",
                    price: 2000,
                    image: "images/cat food.png",
                    availableInventory: 10
                },
                cart:[], // create an array
                showProduct: true,
            },
            // to push the items inside the cart
            methods: {
                addToCart: function (){
                    this.cart.push(this.product.id)
                },
                showCheckout (){
                    this.showProduct = this.product ? false:true;
                }
            },
            computed: {
                cartItemCount: function (){
                    return this.cart.length || '' ;
                },
                canAddToCart: function (){
                    return this.product.availableInventory > this.cartItemCount;
                }
            }
        });
        </script>
</body>
</html>
